language: php

sudo: required

addons:
  firefox: "47.0.1"
  postgresql: "9.4"
  apt:
    packages:
      - openjdk-8-jre-headless
      - chromium-chromedriver

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
  - 7.0
  - 7.1
  - 7.2

env:
 global:
    - COVERAGE=false
  matrix:
    - MOODLE_BRANCH=MOODLE_32_STABLE IGNORE_PATHS=integration,filtersettings.php DB=mysqli
    - MOODLE_BRANCH=MOODLE_32_STABLE IGNORE_PATHS=integration,filtersettings.php DB=pgsql
    - MOODLE_BRANCH=MOODLE_33_STABLE IGNORE_PATHS=integration,filtersettings.php DB=mysqli
    - MOODLE_BRANCH=MOODLE_33_STABLE IGNORE_PATHS=integration,filtersettings.php DB=pgsql
    - MOODLE_BRANCH=MOODLE_34_STABLE IGNORE_PATHS=integration,filtersettings.php DB=mysqli
    - MOODLE_BRANCH=MOODLE_34_STABLE IGNORE_PATHS=integration,filtersettings.php DB=pgsql
    - MOODLE_BRANCH=MOODLE_35_STABLE IGNORE_PATHS=integration,filtersettings.php DB=mysqli
    - MOODLE_BRANCH=MOODLE_35_STABLE IGNORE_PATHS=integration,filtersettings.php DB=pgsql
    - MOODLE_BRANCH=MOODLE_36_STABLE IGNORE_PATHS=integration,filtersettings.php DB=mysqli
    - MOODLE_BRANCH=MOODLE_36_STABLE IGNORE_PATHS=integration,filtersettings.php DB=pgsql
    - MOODLE_BRANCH=master IGNORE_PATHS=integration,filtersettings.php DB=mysqli
    - MOODLE_BRANCH=master IGNORE_PATHS=integration,filtersettings.php DB=pgsql

matrix:
  exclude:
    - php: 7.0
      env: MOODLE_BRANCH=master DB=mysqli
    - php: 7.0
      env: MOODLE_BRANCH=master DB=pgsql
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_32_STABLE DB=mysqli
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_32_STABLE DB=pgsql
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_33_STABLE DB=mysqli
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_33_STABLE DB=pgsql

before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist moodlerooms/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat
